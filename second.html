<!DOCTYPE html>
<html>
    <head>
        <title>
            registration form
        </title>
    </head>
    <body>
        <nav> 
            <h>
                Registration for to go inside
            </h>
            <form>
                <table>
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text"
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="password"
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender:
                        </td>
                        <td>
                            <input type="radio" name="gender">male
                            <input type="radio" name="gender">female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td>
                            <input type="mail" name=""
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone no:
                        </td>
                            <td>
                                <select>
                                    <option>+91</option>
                                    <option>+92</option>
                                    <option>+93</option>
                                    <option>+94</option>
                                    <option>+95</option>
                                </select>
                                <input type="Phone"
                            </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="submit"
                        </td>
                    </tr>
                </table>
            </form>
        </nav>
    </body>
</html>
