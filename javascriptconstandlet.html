<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <title>java script let and const</title>
    </head>
    <body>
        <h4 id ="old">java script let and const</h4>
        <p id ="p1"></p>
        <script>
            let p1 = document.getElementById("p1");
            const pc_markup = 15;
            let markup = 0;
            function finalprice(price){
                markup = price *(pc_markup/100);
                return price + markup;
            };
            let fp = finalprice(2.45, 15);
            p1.innerHTML += "finalprice is "+ fp;
            p1.innerHTML += "<br />markup is " + markup;
            p1.innerHTML += "<br /> pc_markup is" + pc_markup;
        </script>
    </body>
</html>
