<!DOCTYPE html>
<html>
    <head>
        <meta charset= "utf-8"/>
        <title>javascript padding</title>
    </head>
    <body>
        <h3 id="old">javascript padding</h3>
        <p id="p1"></p>
        <script>
            let x = '123.45';
            console.log(x.padStart(10, '*'));
            y = '123.45';
            console.log(y.padEnd(10));
            z = '12345.67';
            console.log(z.padEnd(10, '-'));
        </script>
    </body>
</html>
