<html>

    <body>
        <h4 if ="old">Java script conditional statements</h4>
        <p id ="p1"></p>
        <script>
            let p1 = document.getElementById("p1");
            let bonus = 0.0;
            let termExtended= true;
            let title ='ceo';
            switch(title) {
                case 'cio':
                    bonus = 5.0;
                    break;
                case 'ceo':
                    bonus = 4.0;
                    break;
                case 'cfo':
                    bonus = 5.5;
                    break;
                default:
                    bonus = 2.5;            
            }
            p1.innerHTML = `${title} receives a bonus of ${bonus} %.`;
        </script>
